# docker-compose.yml
version: "3.8"

services:
  fastapi:
    build:
      context: .
      dockerfile: fastapi.Dockerfile
    ports:
      - "8000:8000"

  streamlit:
    build:
      context: .
      dockerfile: streamlit.Dockerfile
    ports:
      - "8501:8501"

  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=yourpassword
      - N8N_SECURE_COOKIE=false
