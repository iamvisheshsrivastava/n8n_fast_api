    .navbar {

      background-color: #2b6cb0;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 0 8px;
    }
    .navbar a:hover {
      background-color: #1a4a7a;
    }
    /* Main Content */
    .content {
      padding: 80px 20px; /* add top padding so content is not hidden behind navbar */
      text-align: center;
    }
    h1 {
      color: #2b6cb0;
    }

</head>
