server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /streamlit/ {
        proxy_pass http://streamlit:8501/streamlit/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /fastapi/ {
        proxy_pass http://fastapi:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # n8n UI under /n8n/ â€” strip prefix before sending to upstream root
    location /n8n/ {
        rewrite ^/n8n(/.*)$ $1 break;
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # IMPORTANT: catch n8n absolute asset/API paths requested as /assets, /rest, etc.
    location ~ ^/(assets|rest|static|css|js|fonts|icons)/ {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
